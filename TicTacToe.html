<!DOCTYPE html>
<html class="html--zindex">
  <head>
    <!--
    @author - Brandon - Brandon.Murch@protonmail.com
    -->
    <meta name="author" content="Brandon Murch">
    <meta name="description" content="A game of Tic Tac Toe with a computer.">
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <meta content='utf-8' http-equiv='encoding'>
    <title>TicTacToe</title>
    <link href='TicTacToe.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="TicTacToe.js"></script>
  </head>
  <body class="background--outer">
    <div class="container">
      <div class="container container__background"></div>
      <div class="container container__playerSelect">
        <h1 class= "text text--playerSelect">
          Would you like </br> to play as...</h1>
        <div class="playerSelect__icon">
          <h1 class="text playerSelect__icon--x">X</h1>
          <h1 class="text playerSelect__icon--o">O</h1>
        </div>
      </div>
      <div class="gameboard">
        <div class="gameboard__row gameboard__row--0">
          <div class="gameboard__box gameboard__box--0">
            <h1 class="text gameboard__icon--0"></h1>
          </div>
          <div class="gameboard__box gameboard__box--1">
            <h1 class="text gameboard__icon--1"></h1>
          </div>
          <div class="gameboard__box gameboard__box--2">
            <h1 class="text gameboard__icon--2"></h1>
          </div>
        </div>
        <div class="gameboard__row gameboard__row--1">
          <div class="gameboard__box gameboard__box--3">
            <h1 class="text gameboard__icon--3"></h1>
          </div>
          <div class="gameboard__box gameboard__box--4">
            <h1 class="text gameboard__icon--4"></h1>
          </div>
          <div class="gameboard__box gameboard__box--5">
            <h1 class="text gameboard__icon--5"></h1>
          </div>
        </div>
        <div class="gameboard__row gameboard__row--2">
          <div class="gameboard__box gameboard__box--6">
            <h1 class="text gameboard__icon--6"></h1>
          </div>
          <div class="gameboard__box gameboard__box--7">
            <h1 class="text gameboard__icon--7"></h1>
          </div>
          <div class="gameboard__box gameboard__box--8">
            <h1 class="text gameboard__icon--8"></h1>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
